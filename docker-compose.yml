version: "3.9"

services:
  db:
    image: postgres:15
    container_name: sanadai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sanadai
    ports:
      - "5432:5432"
    volumes:
      - sanadai_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sanadai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sanadai_db:
